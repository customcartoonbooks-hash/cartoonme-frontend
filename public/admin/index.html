<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      font-size: 32px;
      color: #1a202c;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .tab {
      padding: 15px 30px;
      background: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .tab:hover {
      transform: translateY(-2px);
    }
    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
    }
    .stat-label {
      color: #64748b;
      font-size: 14px;
      margin-top: 5px;
    }
    .stat-percent {
      font-size: 14px;
      color: #10b981;
      margin-top: 5px;
    }
    .date-filters {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: end;
      flex-wrap: wrap;
    }
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    .filter-group label {
      display: block;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="date"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: translateY(-2px);
    }
    table {
      width: 100%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #e2e8f0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
    .funnel-chart {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .funnel-step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .funnel-bar {
      height: 40px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 5px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      color: white;
      font-weight: bold;
      transition: all 0.3s;
    }
    .funnel-bar:hover {
      transform: scaleX(1.02);
    }
    .funnel-label {
      min-width: 200px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-box">
    <h2>üîê Admin Login</h2>
    <div id="login-error" class="error"></div>
    <input type="password" id="password-input" placeholder="Enter admin password" />
    <button id="login-btn" style="width: 100%; margin-top: 15px;">Login</button>
  </div>

  <div id="dashboard" class="container" style="display: none;">
    <div class="header">
      <h1>üìä Admin Dashboard</h1>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="analytics">üìà Analytics</button>
      <button class="tab" data-tab="leads">üìß Leads</button>
    </div>

    <!-- ANALYTICS TAB -->
    <div id="analytics-tab" class="tab-content active">
      <div class="date-filters">
        <div class="filter-group">
          <label>Start Date</label>
          <input type="date" id="start-date" />
        </div>
        <div class="filter-group">
          <label>End Date</label>
          <input type="date" id="end-date" />
        </div>
        <button id="filter-btn">Apply Filter</button>
        <button id="clear-filter-btn" style="background: #64748b;">Clear</button>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-sessions">-</div>
          <div class="stat-label">Total Visitors</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="photo-uploaded">-</div>
          <div class="stat-label">Photos Uploaded</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="email-submitted">-</div>
          <div class="stat-label">Emails Submitted</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="payment-completed">-</div>
          <div class="stat-label">Orders Completed</div>
          <div class="stat-percent" id="overall-conversion">-</div>
        </div>
      </div>

      <div class="funnel-chart">
        <h2 style="margin-bottom: 20px;">Conversion Funnel</h2>
        <div id="funnel-container"></div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="photo-no-email">-</div>
          <div class="stat-label">Uploaded Photo (No Email)</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="preview-reached">-</div>
          <div class="stat-label">Reached Preview (Van Gogh)</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="checkout-reached">-</div>
          <div class="stat-label">Reached Checkout</div>
        </div>
      </div>
    </div>

    <!-- LEADS TAB -->
    <div id="leads-tab" class="tab-content">
      <div style="margin-bottom: 20px; display: flex; gap: 15px;">
        <button id="download-csv">üì• Download CSV</button>
        <button id="refresh-leads">üîÑ Refresh</button>
      </div>

      <div id="leads-loading" style="text-align: center; padding: 40px;">Loading leads...</div>
      
      <table id="leads-table" style="display: none;">
        <thead>
          <tr>
            <th>Email</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Created</th>
            <th>Session ID</th>
          </tr>
        </thead>
        <tbody id="leads-tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://cartoonme-backend.onrender.com';
    let authToken = null;
    let leadsData = [];
    let analyticsData = null;

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        
        if (tab.dataset.tab === 'analytics' && !analyticsData) {
          loadAnalytics();
        } else if (tab.dataset.tab === 'leads' && leadsData.length === 0) {
          loadLeads();
        }
      });
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const password = document.getElementById('password-input').value;
      if (!password) return;

      document.getElementById('login-btn').disabled = true;
      document.getElementById('login-error').style.display = 'none';

      try {
        // Try analytics endpoint first
        let response = await fetch(`${BACKEND_URL}/api/admin/analytics`, {
          headers: { 'Authorization': `Bearer ${password}` }
        });

        // Fallback to leads endpoint if analytics doesn't exist yet
        if (!response.ok && response.status === 404) {
          response = await fetch(`${BACKEND_URL}/api/admin/leads`, {
            headers: { 'Authorization': `Bearer ${password}` }
          });
        }

        if (response.ok) {
          authToken = password;
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          loadAnalytics();
        } else if (response.status === 401) {
          document.getElementById('login-error').textContent = 'Invalid password';
          document.getElementById('login-error').style.display = 'block';
        } else {
          document.getElementById('login-error').textContent = `Error: ${response.status} - Backend may be updating`;
          document.getElementById('login-error').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('login-error').textContent = `Connection error: ${error.message}`;
        document.getElementById('login-error').style.display = 'block';
      }

      document.getElementById('login-btn').disabled = false;
    });

    // Enter key to login
    document.getElementById('password-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('login-btn').click();
    });

    // Load analytics
    async function loadAnalytics() {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      
      let url = `${BACKEND_URL}/api/admin/analytics`;
      if (startDate || endDate) {
        url += `?${startDate ? 'startDate=' + startDate : ''}${startDate && endDate ? '&' : ''}${endDate ? 'endDate=' + endDate : ''}`;
      }

      try {
        const response = await fetch(url, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await response.json();
        analyticsData = data.analytics;

        // Update stats
        document.getElementById('total-sessions').textContent = analyticsData.totalSessions;
        document.getElementById('photo-uploaded').textContent = analyticsData.photoUploaded;
        document.getElementById('email-submitted').textContent = analyticsData.emailSubmitted;
        document.getElementById('payment-completed').textContent = analyticsData.paymentCompleted;
        document.getElementById('overall-conversion').textContent = `${analyticsData.conversionRates.overall}% conversion`;
        
        document.getElementById('photo-no-email').textContent = analyticsData.photoButNoEmail;
        document.getElementById('preview-reached').textContent = analyticsData.previewReached;
        document.getElementById('checkout-reached').textContent = analyticsData.checkoutReached;

        // Build funnel
        const funnelData = [
          { label: 'Total Visitors', value: analyticsData.totalSessions, percent: 100 },
          { label: 'Photo Uploaded', value: analyticsData.photoUploaded, percent: analyticsData.conversionRates.photoToEmail },
          { label: 'Email Submitted', value: analyticsData.emailSubmitted, percent: analyticsData.conversionRates.emailToPreview },
          { label: 'Preview Reached', value: analyticsData.previewReached, percent: analyticsData.conversionRates.previewToCheckout },
          { label: 'Checkout Reached', value: analyticsData.checkoutReached, percent: analyticsData.conversionRates.checkoutToPayment },
          { label: 'Payment Completed', value: analyticsData.paymentCompleted, percent: 100 }
        ];

        const funnelHTML = funnelData.map((step, i) => `
          <div class="funnel-step">
            <div class="funnel-label">${step.label}</div>
            <div class="funnel-bar" style="width: ${step.percent}%;">
              ${step.value} ${i > 0 ? `(${step.percent}%)` : ''}
            </div>
          </div>
        `).join('');

        document.getElementById('funnel-container').innerHTML = funnelHTML;
      } catch (error) {
        console.error('Failed to load analytics:', error);
      }
    }

    // Load leads
    async function loadLeads() {
      document.getElementById('leads-loading').style.display = 'block';
      document.getElementById('leads-table').style.display = 'none';

      try {
        const response = await fetch(`${BACKEND_URL}/api/admin/leads`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await response.json();
        leadsData = data.leads;

        const tbody = document.getElementById('leads-tbody');
        tbody.innerHTML = '';

        data.leads.forEach(lead => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${lead.email || '-'}</strong></td>
            <td>${lead.phone || '-'}</td>
            <td>${lead.name || '-'}</td>
            <td>${lead.gender || '-'}</td>
            <td>
              ${lead.isPaid ? '<span style="background: #10b981; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px;">üí≥ PAID</span>' : ''}
              ${lead.isPreview ? '<span style="background: #f59e0b; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px;">üëÅÔ∏è Preview</span>' : ''}
            </td>
            <td>${new Date(lead.createdAt).toLocaleString()}</td>
            <td><small>${lead.sessionId}</small></td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById('leads-loading').style.display = 'none';
        document.getElementById('leads-table').style.display = 'table';
      } catch (error) {
        document.getElementById('leads-loading').textContent = 'Error loading leads';
      }
    }

    // Filters
    document.getElementById('filter-btn').addEventListener('click', loadAnalytics);
    document.getElementById('clear-filter-btn').addEventListener('click', () => {
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
      loadAnalytics();
    });

    // Refresh leads
    document.getElementById('refresh-leads').addEventListener('click', loadLeads);

    // Download CSV
    document.getElementById('download-csv').addEventListener('click', () => {
      const headers = ['Email', 'Phone', 'Name', 'Gender', 'Paid', 'Preview', 'Created', 'Session ID'];
      const rows = leadsData.map(lead => [
        lead.email || '',
        lead.phone || '',
        lead.name || '',
        lead.gender || '',
        lead.isPaid ? 'Yes' : 'No',
        lead.isPreview ? 'Yes' : 'No',
        new Date(lead.createdAt).toLocaleString(),
        lead.sessionId
      ]);

      const csv = [
        headers.join(','),
        ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
      ].join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `leads-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    });
  </script>
</body>
</html>
